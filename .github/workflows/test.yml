name: 测试最后一天执行

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
#  schedule:
#    - cron: 0 8 * * 5

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@main
      
    - name: lastday
      id: lastday
      run:
        #lastday=$(if [[ $(date -d "+1 day" +%m) != $(date +%m) ]];then  echo "Today is the last day of the month"; else  echo "Today is NOT the last day of the month"; fi)
        lastday=$(date +%m)
        echo "Hello there!"
        echo "$lastday"
        echo "::set-output name=islastday::$lastday"
    - name: printresult
      run:
        echo "${{ steps.lastday.outputs.islastday }}"

